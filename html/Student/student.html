<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body class="body">
  <header class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">QuizOnline</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item ml-5">
            <span class="text-danger">Welcome,A Linh</span>
          </li>
        </ul>
        <div>
          <button class="btn btn-outline-secondary" type="submit">
            Log Out
          </button>
        </div>
      </div>
    </nav>
  </header>
  <div class="bgcolor">
    <div class="container">
      <div class="p-5">
        <h5 class="p-2">Exam : PRJ311 - Java Desktop</h5>
        <h5 class="p-2">Score : 0.0</h5>
        <h5 class="p-2">Number Of Correct Answer : 0/40 </h5>
        <button type="submit" class="btn btn-primary">Another Test</button>
      </div>
      <div>
        <h4>Quiz Detail:</h4>
        <div class="col-sm-12 pt-2">
          <div class="card">
            <div class="card-body">
              <p class="card-text">With supporting text below as a natural lead-in to additional content.
              </p>
              <label>Select your answer:</label><br />
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="txtCorrectAnswer" value="optionA">
                <label class="">A. </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="txtCorrectAnswer" value="optionB">
                <label>B. </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="txtCorrectAnswer" value="optionC">
                <label>C. </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="txtCorrectAnswer" value="optionD">
                <label>D. </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
